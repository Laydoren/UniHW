<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href=".\styles\style.css"> 
</head>
<body>

	<div class="slider-container">
	    <div class="slider" id="slider">
	        <div class="slide active">
	            <img src=".\images\1.png" alt="Обложка">
	            <div class="genre">Для прогеров</div>
	            <div class="title">Карьера программиста. 6-е издание</div>
	            <div class="author">Гейл Лакман Макдауэлл</div>
	            <div class="price">850 ₽</div>
	        </div>

	        <div class="slide">
	            <img src=".\images\2.jpg" alt="Обложка">
	            <div class="genre">Фантастика(ну реально)</div>
	            <div class="title">Грокаем алгоритмы</div>
	            <div class="author">Адитья Бхаргава</div>
	            <div class="price">720 ₽</div>
	        </div>

	        <div class="slide">
	            <img src=".\images\3.jpg" alt="Обложка">
	            <div class="genre">Научпоп</div>
	            <div class="title">Современный подход к программной архитектуре</div>
	            <div class="author">Нил Форд, Марк Ричардс</div>
	            <div class="price">1200 ₽</div>
	        </div>

	        <div class="slide">
	            <img src=".\images\4.jpg" alt="Обложка">
	            <div class="genre">Классика</div>
	            <div class="title">Чистая архитектура</div>
	            <div class="author">Роберт Мартин</div>
	            <div class="price">550 ₽</div>
	        </div>
	    </div>

	    <button class="prev-btn" onclick="changeSlide(-1)">&#10094;</button>
	    <button class="next-btn" onclick="changeSlide(1)">&#10095;</button>
	</div>

	<script>
	    let currentSlide = 0;
	    const slides = document.querySelectorAll('.slide');

	    function changeSlide(way) {
	        slides[currentSlide].classList.remove('active');
	        
	        currentSlide = (currentSlide + way + slides.length) % slides.length;
	        
	        slides[currentSlide].classList.add('active');
    	}
	</script>

</body>
</html>
