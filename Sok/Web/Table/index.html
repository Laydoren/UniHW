<html>
    <head>
        <title>Вёрстка таблиц</title>
        <link href="./styles/style.css"
              rel="stylesheet"
              type="text/css">
    </head>
    <body>
        <table>
            <caption><b><em>Результат школьной спортокиады.</em></b></caption>
            <tr>
                <th rowspan="3">Ученик</th>
                <th colspan="4">Упражнения</th>
            </tr>
            <tr>
                <th colspan="2">Прыжки в длину с места</th>
                <th colspan="2">Бег на 1000 м</th>
            </tr>
            <tr>
                <th>Результат, см</th>
                <th>Оценка</th>
                <th>Результат, с</th>
                <th>Оценка</th>
            </tr>
            <tr>
                <td>Багутин Дима</td>
                <td class="align">197</td>
                <td class="align">5</td>
                <td class="align">220</td>
                <td class="align">5</td>
            </tr>
            <tr>
                <td>Голубев Миша</td>
                <td class="align">178</td>
                <td class="align">4</td>
                <td class="align">263</td>
                <td class="align">4</td>
            </tr>
            <tr>
                <td>Куликов Иван</td>
                <td class="align">159</td>
                <td class="align">3</td>
                <td class="align">306</td>
                <td class="align">3</td>
            </tr>
            
            
        </table>
    </body>
</html>
