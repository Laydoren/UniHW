<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix - Оригинальный логотип</title>
    <link rel="stylesheet" href="photo_styles.css">
</head>
<body>
    <div class="photo-container">
        <figure>
            <img src="../images/2_logo.png" alt="Phoenix logo">
            <figcaption>
                <h2>Firefox Classic</h2>
                <p>
                    Это логотип эпохи расцвета Firefox как главного конкурента Internet Explorer. Использовался с 2005 по 2009 год. Дизайн более плоский по сравнению с поздними версиями, но уже содержит все основные элементы - оранжевую лису, обнимающую синий земной шар.
                </p>
                <p>
                    В этот период Firefox активно набирал популярность благодаря скорости работы, безопасности и поддержке расширений. Логотип стал одним из самых узнаваемых символов открытого программного обеспечения и альтернативы продуктам Microsoft.
                </p>
                <p class="meta">
                    <strong>Год создания:</strong> 2005-2009<br>
                    <strong>Дизайнер:</strong> Команда Mozilla Foundation
                </p>
            </figcaption>
        </figure>
        
        <a href="index.html">← Вернуться в галерею</a>
    </div>
</body>
</html>
