<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix - Оригинальный логотип</title>
    <link rel="stylesheet" href="photo_styles.css">
</head>
<body>
    <div class="photo-container">
        <figure>
            <img src="../images/old_logo.png" alt="Phoenix logo">
            <figcaption>
                <h2>Phoenix</h2>
                <p>
                    Phoenix был оригинальным названием браузера, который впоследствии стал Firefox. 
                    Проект начался в 2002 году как экспериментальная ветка браузера Mozilla. 
                    Логотип изображал мифическую птицу Феникс, восставшую из пламени, что символизировало 
                    возрождение веб-браузинга.
                </p>
                <p>
                    Название пришлось изменить из-за конфликта торговых марок с производителем BIOS, 
                    что привело к переименованию в "Firebird", а затем в "Firefox" в 2004 году.
                </p>
                <p class="meta">
                    <strong>Год создания:</strong> 2002<br>
                    <strong>Дизайнер:</strong> Команда Mozilla Foundation
                </p>
            </figcaption>
        </figure>
        
        <a href="index.html">← Вернуться в галерею</a>
    </div>
</body>
</html>
