<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix - Оригинальный логотип</title>
    <link rel="stylesheet" href="photo_styles.css">
</head>
<body>
    <div class="photo-container">
        <figure>
            <img src="../images/4_logo.png" alt="Phoenix logo">
            <figcaption>
                <h2>Firefox Europe</h2>
                <p>
                    Специальная версия логотипа, где вместо обычного земного шара показана карта Европы. Использовалась в период 2013-2017 годов для европейских версий браузера и рекламных материалов.
                </p>
                <p>
                    Это был маркетинговый ход, чтобы подчеркнуть глобальность Firefox и его популярность в Европе, где браузер имел особенно сильные позиции. Дизайн сохраняет трехмерность и детализацию, характерную для логотипов того периода. На карте видны очертания континента с Атлантическим океаном.
                </p>
                <p class="meta">
                    <strong>Год создания:</strong> 2013-2017<br>
                    <strong>Дизайнер:</strong> Команда Mozilla Foundation
                </p>
            </figcaption>
        </figure>
        
        <a href="index.html">← Вернуться в галерею</a>
    </div>
