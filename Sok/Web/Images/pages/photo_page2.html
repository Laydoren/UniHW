<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix - Оригинальный логотип</title>
    <link rel="stylesheet" href="photo_styles.css">
</head>
<body>
    <div class="photo-container">
        <figure>
            <img src="../images/1_logo.png" alt="Phoenix logo">
            <figcaption>
                <h2>Firefox Vintage</h2>
                <p>
                    Один из самых ранних вариантов логотипа Firefox, созданный в 2004 году, сразу после переименования из Firebird. Отличается более насыщенными красными оттенками и угловатым стилем рисовки. Лиса выглядит более агрессивно и динамично.
                </p>
                <p>
                    Этот период был важным для проекта - браузер только начинал завоевывать аудиторию и позиционировался как быстрая и безопасная альтернатива Internet Explorer. Логотип должен был передавать энергию, скорость и инновационность молодого проекта.
                </p>
                <p class="meta">
                    <strong>Год создания:</strong> 2004<br>
                    <strong>Дизайнер:</strong> Команда Mozilla Foundation
                </p>
            </figcaption>
        </figure>
        
        <a href="index.html">← Вернуться в галерею</a>
    </div>
</body>
</html>
