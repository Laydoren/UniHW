<body>
    <div class="photo-container">
        <figure>
            <img src="../images/3_logo.png" alt="Phoenix logo">
            <figcaption>
                <h2>Firefox Classic 3D</h2>
                <p>
                    Эта версия логотипа использовалась с 2009 по 2013 год и отличается выраженной трехмерностью и реалистичностью. Лиса изображена с детальной текстурой меха, а земной шар имеет объемные тени и блики.
                </p>
                <p>
                    Это был пик популярности Firefox, когда браузер занимал около 30 процентов рынка. Дизайн отражал технологические возможности того времени - веб-дизайнеры активно использовали градиенты, тени и объемные эффекты. Логотип выглядел премиально и технологично.
                </p>
                <p class="meta">
                    <strong>Год создания:</strong> 2009-2013<br>
                    <strong>Дизайнер:</strong> Команда Mozilla Foundation
                </p>
            </figcaption>
        </figure>
